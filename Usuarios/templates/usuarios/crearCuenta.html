<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./cssForms.css">
    <title>Monografiando | Crear cuenta</title>
  </head>

  <body>
    <div class='formulario'>
        <Form action= "{% url 'Usuarios:crear' %}" method='post'>
            {% csrf_token %}
            <ul class="liCambiar"style="list-style-type:none;">
            <li>
                <label for='nombreCompleto' >Nombre y Apellido</label>
                <input  type='text' id='nombreCompleto' name='nombre'>
            </li>
            <li>
                <label for='Contra' >Contrase√±a</label>
                <input type='password' id='Contra' name='pw'>
            </li>
            <li>
                <label for='Curso' >Curso</label>
                <select name='Curso' id='Curso'>
                    <option value='0'>-Escoge tu curso-</option>
                    {% for cur in curs %}
                        <option value="{{cur.id}}">{{cur.nombre_curso}}</option>                
                    {% endfor %}
                </select>
            </li>
            <li>
                <label for='TemaInv' >Tema de Investigacion</label>
                <select name='TemaInv' id='TemaInv'>
                <option value='0'>-Escoge el tema de investigacion-</option>
                {% for tem in tems %}
                    <option value="{{tem.id}}">{{tem.nombre}}</option>                
                {% endfor %}
                </select>
            </li>
            <li>
                <label for='Nick' >Nickname</label>
                <input type='text' id='Nick' name='nick'>
            </li>
            <li>
                <input type="submit" value="Crear">
            </li>
          </ul>
      </form>
    <div class='formulario'>
 </body>
</html>
